<!--templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!


<div>
  {% if user.is_authenticated %}

  <div>
    <a href="{% url 'polls:index' %}">Move to polls</a>
  </div>
  <br />
  {% if user.is_staff%}
  <a href="{% url 'polls:user_list' %}">User listing</a>
  {%endif%}
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  {% endif %}

</div>

{% endblock %}
