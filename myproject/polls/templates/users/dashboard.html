<!--polls/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
  {% if user.is_authenticated %}
  <a href="{% url 'polls:logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'polls:login' %}">Login</a>
  {% endif %}
</div>

{% endblock %}
